<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- En el head van los estilos y los scripts -->
    <style>
        h1{
            color: blue;
        }

        header{
            background-color: #bbb;
        }

        header nav ul li{
            /* border: 1px solid red; */
            border-radius: 5px;
            display: inline-block;
        }

        header nav ul li:hover{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Indica al motor de busqueda el head de la página -->
    <header>
        <img src="logo.jpg" alt="logo">
        <!-- Se recomienda acompañarlo con h1 para el título 
        Usar solo un h1 por página-->

        <h1>Título de página</h1>
        <!-- Indica el navegador de la página -->
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Archivo</li>
                <li>Guardar</li>
                <li>Nosotros</li>
                <li>Salir para afuera</li>
            </ul>
        </nav>
    </header>

    <main>
        Aquí va lo importante
        <article>Fuera de sección</article>

        <!-- No se debe meter un section dentro de otro section -->
        <section></section>

        <section>
            <article></article>

            <article>
                Información

                <article></article>
            </article>

        </section>
        
        <!-- Información no relevante para el motor de busqueda
        Normalmente utilizada para la publicidad. -->
        <aside>
            Info no importante
            Información tangencial de la empresa
        </aside>
    </main>

    <footer>
        Contacto - teléfonos - dirección
        &copy; 2024 <br>
        Acerca de...
        Otras páginas...
    </footer>


</body>
</html>
